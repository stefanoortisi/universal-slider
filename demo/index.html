<html>
<head>
	<title>Demo Universal Slider</title>
	<link href='http://fonts.googleapis.com/css?family=Paytone+One|Quando' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1>TouchSlider.JS</h1>
		<h3>A super light javascript plugin for touch enabled slider.</h3>


		<div id="slider"></div>
		<div class="arrows">
			<a class="arrow prev" href="javascript:;"><span>Prev</span></a>
			<a class="arrow next" href="javascript:;"><span>Next</span></a>
		</div>
		<p class="counter">1/4</p>
	</div>
	
	<script src="../lib/universal_slider.plain.js" type="text/javascript"></script>
	<script>
		// USAGE EXAMPLE
		var count, slider;
		window.onload = function() {
			count = document.querySelectorAll( ".counter" )[ 0 ];


			var el = document.getElementById( "slider" );
			slider = new UniversalSlider( el, {
				width: 600,
				height: 400,
				current_index: 1,
				images : [
					"images/lorem2.jpg",
					"images/lorem3.jpg",
					"images/lorem4.jpg",
					"images/lorem5.jpg",
					"images/lorem6.jpg"
				],
				reaction: 0.8,
				bg_color: "#122232",
				on_index_changed: update_index
			}).load();
			
			var arrow_prev = document.querySelectorAll( ".arrow.prev" )[ 0 ];
			var arrow_next = document.querySelectorAll( ".arrow.next" )[ 0 ];

			arrow_prev.addEventListener( "click", function() { slider.prev();}, false );
			arrow_next.addEventListener( "click", function() { slider.next();}, false );
			
			update_index( 2 );
		}

		function update_index( index ) {
			count.innerHTML = (index+1) + " / " + 5;
		}
	</script>
</body>
</html>
